<script>
    function toggleInput(select) {
        const input = document.getElementById('team-size-input');
        if (select.value === 'other') {
            input.style.display = 'block';
            select.style.display = 'none';
        } else {
            input.style.display = 'none';
            select.style.display = 'block';
        }
    }
    document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('http://localhost:8080/api/accounts/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ account: username, password: password })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Login failed');
                }
            })
            .then(data => {
                // alert('Login successful');
                window.location.href = 'wkmn.html';
            })
            .catch(error => {
                alert(error.message);
            });
        });
</script>
